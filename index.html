<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
        <!-- jQuery -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <!-- font aweseome -->
        <script src="https://kit.fontawesome.com/e03d7ac5cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-wrapper">
            <div id="quote-box" class="container">
                <h3 id="text"></h3>
                <p id="author"></p>
                <div class="flex">
                    <button type="button" id="new-quote">New Quote</button>
                    <a id="tweet-quote" href="https://twitter.com/intent/tweet" class="twitter-share-button"><i class="fa fa-twitter" aria-hidden="true" aria-label="twitter share button"></i>Tweet</a>
                </div>
            </div>
            <p class="copyright">by<a class="copyright" href="https://codepen.io/spherical" target="_blank"> spherical</a></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
